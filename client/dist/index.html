<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="/index.8cfc62b9.js" defer=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- <link type="image/x-icon" href="icon.ico"> -->
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="task__counter">0</div>
        <div class="modes">
            <button class="work">Work</button>
            <button class="break">Break</button>
            <button class="long__break">Long Break</button>
        </div>
        <div class="timer">00:00</div>
        <button class="stop">Stop</button><br>
        <button class="reset__button"></button>
        <div class="tasks">
            <h2 class="task__title">Enter your task</h2>
            <input type="text" class="task__input">
            <button class="task__button">Push</button>
            <div class="tasks__fordoing"></div>
        </div>
        <dialog class="window">
            <div class="window__content"></div>
            <button class="window__button">CLOSE</button>
        </dialog>
        <dialog class="window__tasks">
            <p class="time-selector__text">How much time are you going to spend for this task?</p>
            <input type="number" class="time-select" min="15" max="120"><span class="min"> minutes</span>
            <br>
            <button class="confirm__button">Let's start</button>
        </dialog>
</div></body>

</html>
